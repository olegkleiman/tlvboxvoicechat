<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running Line SSE (Live Append)</title>
  <style>
    body {
      font-family: monospace;
      background: #f5f5f5;
      padding: 30px;
    }

    #ticker-container {
      width: 100%;
      max-width: 100%;
      height: 40px;
      /* border: 2px solid #333; */
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    #ticker {
      position: absolute;
      white-space: nowrap;
      left: 100%;
    }
  </style>
</head>
<body>
  <h2>SSE Running Line â€” Instant Updates</h2>
  <div id="ticker-container">
    <div id="ticker"></div>
  </div>

  <script>
    const ticker = document.getElementById('ticker');
    const eventSource = new EventSource('/chat_events');

    fetch('/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // TBD: Set authorization header
                    },
                    body: JSON.stringify({
                        userId: "123456789",
                        prompt: "How does Mars surface look?"
                    })    
                })
    
    let position = window.innerWidth;
    let content = '';

    // Append message as soon as it arrives
    eventSource.onmessage = (event) => {
      content += event.data;
      ticker.textContent = content;
    };

    eventSource.addEventListener('end', () => {
      eventSource.close();
      content += ' ðŸ”š [Stream Ended]';
      ticker.textContent = content;
    });

    // Animate ticker manually
    function animate() {
      position -= 1; // speed (px/frame)
      ticker.style.left = position + 'px';

      // Reset position when completely out of view
      if (ticker.getBoundingClientRect().right < 0) {
        position = window.innerWidth;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
